<!---------------------------------
 LEADING EDGE – NEWSLETTER SECTION
---------------------------------->

<style>
/* ===============================
   LEADING EDGE – NEWSLETTER
================================ */

.le-newsletter {
  position: relative;
  min-height: 520px;
  background-image: url("https://leadingedge.com.bd/wp-content/uploads/2025/12/mail-scaled.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

  border-radius: 24px;
  overflow: hidden;
}

.le-newsletter-overlay {
  background: rgba(0, 0, 0, 0.45);
  min-height: 520px; /* increased */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 60px 20px;
}

.le-newsletter-content {
  max-width: 640px; /* wider */
  text-align: center;
  color: #ffffff;
}

/* TITLE */
.le-newsletter-content h2 {
  font-size: 42px; /* larger */
  font-weight: 600;
  margin-bottom: 14px;
  letter-spacing: 0.4px;
  color: #ffffff; /* force white */
  text-shadow: 0 4px 12px rgba(0,0,0,0.45);
}

/* SUBTEXT */
.le-newsletter-content p {
  font-size: 16px;
  line-height: 1.7;
  color: rgba(255,255,255,0.95);
  margin-bottom: 32px;
}

/* FORM */
.le-newsletter .newsletter-1 {
  display: flex;
  gap: 12px;
  justify-content: center;
}

.le-newsletter .tnp-email {
  flex: 1;
  min-width: 260px;
  padding: 16px 18px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  outline: none;
}

.le-newsletter .tnp-submit {
  padding: 16px 26px;
  border-radius: 10px;
  border: none;
  background: #ff6a00;
  color: #fff;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.15s ease;
}

.le-newsletter .tnp-submit:hover {
  background: #e85f00;
  transform: translateY(-1px);
}

/* MESSAGE */
.le-newsletter .newsletter-message {
  margin-top: 16px;
  font-size: 13px;
  display: none;
}

/* MOBILE */
@media (max-width: 768px) {
  .le-newsletter {
    min-height: 420px;
  }

  .le-newsletter-overlay {
    min-height: 420px;
    padding: 40px 16px;
  }

  .le-newsletter-content h2 {
    font-size: 28px;
  }

  .le-newsletter .newsletter-1 {
    flex-direction: column;
  }

  .le-newsletter .tnp-submit {
    width: 100%;
  }
}
</style>

<section class="le-newsletter">
  <div class="le-newsletter-overlay">
    <div class="le-newsletter-content">

      <h2>Get Decor Ideas</h2>
      <p>
        Stay inspired with modern furniture, lighting trends  
        and exclusive collections from Leading Edge.
      </p>

      <!-- NEWSLETTER FORM -->
      <div class="tnp tnp-sub newsletter-form-2">
        <form class="newsletter-1"
              action="https://leadingedge.com.bd/wp-admin/admin-ajax.php?action=tnp&na=s"
              method="post"
              id="le-newsletter-form">

          <input class="tnp-email"
                 name="ne"
                 required
                 type="email"
                 placeholder="Enter your email address" />

          <input class="tnp-submit"
                 type="submit"
                 value="Subscribe" />

        </form>

        <div class="newsletter-message" id="newsletter-message">
          Thank you for subscribing!
        </div>
      </div>

    </div>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("le-newsletter-form");
  const message = document.getElementById("newsletter-message");

  if (!form) return;

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // STOP PAGE REDIRECT

    message.style.display = "block";
    message.style.color = "#c7ffd6";
    message.textContent = "Submitting… Please wait.";

    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData,
      credentials: "same-origin"
    })
    .then(response => response.text())
    .then(() => {
      message.textContent = "Thank you for subscribing!";
      form.reset();
    })
    .catch(() => {
      message.style.color = "#ffb3b3";
      message.textContent = "Something went wrong. Please try again.";
    });
  });
});
</script>
