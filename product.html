<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Featured Products Layout</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #ffffff;
  font-family: Arial, sans-serif;
}

/* FULL WIDTH SECTION */
.section {
  width: 100%;
  padding: 10px;
}

/* GRID â€“ SAME ON DESKTOP & MOBILE */
.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

/* CENTER FEATURED ITEM */
.product-card.large {
  grid-column: 2 / 3;
  grid-row: 1 / span 2;
}

/* CARD */
.product-card {
  display: block;
  text-decoration: none;
}

/* IMAGE WRAPPER */
.product-image {
  position: relative;
  overflow: hidden;
  border-radius: 6px;
  background: #f5f5f5;
}

/* IMAGE SIZE */
.product-image img {
  width: 100%;
  height: 100%;
  min-height: 140px;
  object-fit: contain;
  display: block;
  transition: transform 0.4s ease;
}

/* CENTER IMAGE LARGER */
.product-card.large img {
  min-height: 280px;
}

/* HOVER ZOOM (DESKTOP ONLY FEEL) */
.product-card:hover img {
  transform: scale(1.05);
}

/* PHONE TUNING */
@media (max-width: 480px) {
  .section {
    padding: 8px;
  }

  .product-grid {
    gap: 8px;
  }

  .product-image img {
    min-height: 120px;
  }

  .product-card.large img {
    min-height: 240px;
  }
}
</style>
</head>

<body>

<section class="section">
  <div class="product-grid">

    <a href="#" class="product-card">
      <div class="product-image">
        <img src="IMAGE_LEFT_TOP.jpg" alt="">
      </div>
    </a>

    <a href="#" class="product-card large">
      <div class="product-image">
        <img src="IMAGE_CENTER.jpg" alt="">
      </div>
    </a>

    <a href="#" class="product-card">
      <div class="product-image">
        <img src="IMAGE_RIGHT_TOP.jpg" alt="">
      </div>
    </a>

    <a href="#" class="product-card">
      <div class="product-image">
        <img src="IMAGE_LEFT_BOTTOM.jpg" alt="">
      </div>
    </a>

    <a href="#" class="product-card">
      <div class="product-image">
        <img src="IMAGE_RIGHT_BOTTOM.jpg" alt="">
      </div>
    </a>

  </div>
</section>

</body>
</html>
