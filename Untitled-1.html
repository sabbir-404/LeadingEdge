<style>
/* ===============================
   SHOP BY CATEGORIES (ISHO STYLE)
================================ */

.shop-by-categories {
  padding: 80px 20px;
  text-align: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #ffffff;
}

.shop-by-categories h2 {
  font-size: 36px;
  font-weight: 600;
  margin-bottom: 50px;
  color: #111;
}

/* Grid */
.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 40px 30px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Item */
.category-item {
  text-decoration: none;
  color: #111;
  cursor: pointer;
}

/* Circle */
.category-circle {
  width: 140px;
  height: 140px;
  margin: 0 auto 12px;
  background: #fde6d7; /* soft peach */
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

/* Image */
.category-circle img {
  max-width: 70%;
  max-height: 70%;
  object-fit: contain;
}

/* Label */
.category-label {
  font-size: 15px;
  font-weight: 500;
}

/* Hover */
.category-item:hover .category-circle {
  transform: translateY(-6px);
  background: #f9d6be;
}

/* ===============================
   RESPONSIVE
================================ */

@media (max-width: 1024px) {
  .category-grid {
    grid-template-columns: repeat(6, 1fr);
  }
}

@media (max-width: 768px) {
  .shop-by-categories {
    padding: 60px 16px;
  }

  .shop-by-categories h2 {
    font-size: 28px;
    margin-bottom: 35px;
  }

  .category-grid {
    grid-template-columns: repeat(4, 1fr);
    gap: 30px 20px;
  }

  .category-circle {
    width: 120px;
    height: 120px;
  }
}

@media (max-width: 480px) {
  .category-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 25px 15px;
  }

  .category-circle {
    width: 100px;
    height: 100px;
  }

  .category-label {
    font-size: 14px;
  }
}
</style>
